name: Build and run
on:
  workflow_dispatch:
  schedule:
    - cron:  "0 0 * * *"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: 'adopt'
      - name: Build with Maven
        run: mvn clean package
      - name: Run it!
        run: java -jar target/SlimefunScrapper.jar
